env:
  site: https://mandrasch.github.io
  base: /kirby-headless-demo


name: Build and Deploy Frontend
on:
  push:
    branches:
      - main
    paths:
      - 'astro-frontend/**'

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        # switch directory always to backend folder
        # TODO: doesn't work for npm ci? or does it? https://github.com/actions/runner/issues/1808
        working-directory: astro-frontend
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS
        uses: actions/setup-node@v2
        with:
          node-version: "16" # lts

      # Debug
      # - name: pwd
      #  working-directory: astro-frontend
      #  run: pwd

      # Install dependencies with npm
      - name: Install dependencies
        run: |
          pwd
          npm ci


      # Build the project and add .nojekyll file to supress default behaviour
      - name: Build
        # working-directory: astro-frontend
        run: |
          pwd
          npm run build
          touch ./dist/.nojekyll

      - name: Deploy to Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist #the static site folder

