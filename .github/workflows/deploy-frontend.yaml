env:
  site: https://mandrasch.github.io
  base: /kirby-headless-demo


name: Build and Deploy Frontend
on:
  push:
    branches:
      - main
    paths:
      - 'kirby-frontend/**'

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        # switch directory always to backend folder
        # TODO: doesn't work for npm ci?
        # working-directory: kirby-frontend
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node LTS
        uses: actions/setup-node@v2
        with:
          node-version: "16" # lts

      # Install dependencies with npm
      - name: Install dependencies
        run: |
          pwd
          npm ci
        working-directory: ./kirby-frontend

      # Build the project and add .nojekyll file to supress default behaviour
      - name: Build
        run: |
          pwd
          npm run build
          touch ./dist/.nojekyll
        working-directory: ./kirby-frontend

      - name: Deploy to Github Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: ./kirby-frontend/_dist #the static site folder

